<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic eCommerce Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            color: #666;
        }
        .product .price {
            font-size: 1.2em;
            color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My eCommerce Site</h1>
            <nav>
                <a href="#">Home</a> | 
                <a href="#">Products</a> | 
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1</p>
            <div class="price">$19.99</div>
            <button>Add to Cart</button>
        </section>

        <section class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2</p>
            <div class="price">$29.99</div>
            <button>Add to Cart</button>
        </section>

        <!-- Add more products as needed -->
    </div>

    <footer>
        <p>&copy; 2024 My eCommerce Site</p>
    </footer>
</body>
</html>
