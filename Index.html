<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            float: left;
            width: 30%;
            margin: 10px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 0;
        }
        .product p {
            font-size: 1em;
            color: #555;
        }
        .product .price {
            font-size: 1.5em;
            color: #000;
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My eCommerce Store</h1>
    </header>
    
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1</p>
            <div class="price">$19.99</div>
            <a href="#">Add to Cart</a>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2</p>
            <div class="price">$29.99</div>
            <a href="#">Add to Cart</a>
        </div>

        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>Description of Product 3</p>
            <div class="price">$39.99</div>
            <a href="#">Add to Cart</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My eCommerce Store</p>
    </footer>
</body>
</html>
